[tox]
envlist = py37
skipsdist = True
[testenv]
setenv =
    ENV = dev
passenv =
    ENV
    HOME
    PYTHONPATH
deps=
    coverage
    pycodestyle
    pytest
    -rrequirements.txt
whitelist_externals =
    pycodestyle
    coverage
commands =
    pycodestyle tap_nicesftp/
    coverage run -m pytest {posargs}
    coverage html -d tests/codecoverage
[pycodestyle]
max-line-length = 120
ignore = E722, E126, W503, W504
exclude = .tox
[pytest]
addopts = -vxs -p no:warnings
testpaths =
    tests/tox_tests
[coverage:run]
source=
    tap_nicesftp/
omit=
    */.tox/*
    */test/*
